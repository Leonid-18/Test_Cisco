<div class="list row">
    <div class="intro">
      <h4>What is the best animal in the world?</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tool of tools; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tool, i)"
        >
          {{ tool.answer }}
        </li>
      </ul>
  
    </div>
    <div class="intro">
      <div *ngIf="currentTool">
        <h4>Tutorial</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentTool.answer }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentTool.description }}
        </div>
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
          <div class="form-group">
            <button
              
              type="submit"
              class="btn btn-primary"
              [disabled]="!FormData.valid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
  
      <div *ngIf="!currentTool">
        <br />
        <p>Please click on a Tutorial...</p>
      </div>
    </div>
    <a routerLink="/feedback"><button class="button" style="vertical-align:middle"><span>Feedback </span></button></a>
    <a routerLink="/upload"><button class="button" style="vertical-align:middle"><span>Upload Image</span></button></a>
  </div>
